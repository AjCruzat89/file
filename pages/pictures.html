<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <a class="text-decoration-none" href="#">Return</a>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-2" id="rowContainer">
        </div>
    </div>
</body>
<script>
    document.head.insertAdjacentHTML('beforeend', `<link rel="icon" href="${window.location.origin}/assets/file.png">`);
    
    document.querySelectorAll("a").forEach(link => {
        link.href = `${window.location.origin}` + link.id
    })

    axios.get(`${window.location.origin}/pictures_all`)
        .then(response => {
            const rowContainer = document.getElementById('rowContainer');
            response.data.forEach(pictures => {
                const pictureElement = document.createElement('div');
                pictureElement.classList.add('col');
                pictureElement.innerHTML = `<img src="${pictures}" class="img-fluid" loading="lazy"></img>`;
                rowContainer.appendChild(pictureElement);
            });
        })
</script>

</html>
