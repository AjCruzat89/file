<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-3 p-md-5 d-flex flex-column gap-2">
            <img class="img-fluid" alt="" title="" id="qrCode"/>
            <a class="text-decoration-none" href="#" id="/upload">Upload</a>
            <a class="text-decoration-none" href="#" id="/videos">Videos</a>
            <a class="text-decoration-none" href="#" id="/pictures">Pictures</a>
        </div>
    </div>
</body>
<script>
    document.head.insertAdjacentHTML('beforeend', `<link rel="icon" href="${window.location.origin}/assets/file.png">`);
    
    document.querySelectorAll("a").forEach(link => {
        link.href = `${window.location.origin}` + link.id
    })

    const protocol = window.location.protocol;
    document.getElementById("qrCode").src = `${protocol}//api.qrserver.com/v1/create-qr-code/?data=${window.location.origin}`;
</script>
</html>
